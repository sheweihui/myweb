        /* 设置渐变背景 */
    /* 设置渐变背景 */
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, pink, lightblue);
        font-family: Arial, sans-serif;
        overflow-y: hidden; /* 防止垂直方向的滚动条 */
        overflow-x: hidden; /* 防止水平方向的滚动条 */
        position: relative;
        display: flex;
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
    }
    
    .textbox-container {
        width: 80%;
        height: 80%;
        position: relative;
        display: flex;
        flex-direction: column; /* 保持竖向排列 */
        justify-content: flex-start; /* 内容顶部对齐 */
        align-items: center;
        overflow-y: auto; /* 使内容可以竖向滚动 */
        overflow-x: hidden; /* 防止水平滚动 */
    }

/* 文本框 */
.textbox {
    width: 90%; /* 增大文本框宽度 */
    height: auto; /* 自适应高度 */
    padding: 20px;
    border: 2px solid rgba(0, 0, 0, 0.2); /* 添加边框使文本框更突出 */
    border-radius: 10px;
    background-color: transparent; /* 设置文本框背景透明 */
    font-size: 28px; /* 增大文本框字体 */
    color: black;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: left; /* 调整为左对齐 */
    display: flex;
    flex-direction: column; /* 改为竖向排列 */
    justify-content: flex-start;
    align-items: flex-start;
    position: relative;
    overflow: visible; /* 确保内容不被截断 */
}

/* 翻页按钮容器 */
.arrow-btn-container {
    display: flex;
    justify-content: center;  /* 水平居中按钮 */
    width: 100%;  /* 宽度为 100% */
    margin-top: 20px;  /* 给按钮添加一些间距 */
    position: absolute;
    top: 10%; /* 按钮位置距离顶部10% */
    left: 5%; /* 按钮位置距离左边5% */
    z-index: 10;  /* 确保按钮显示在其他内容之上 */
}

/* 翻页按钮样式 */
.arrow-btn {
    font-size: 30px;  /* 增大字体大小 */
    background-color: rgba(0, 0, 0, 0.7);  /* 背景颜色为半透明黑色 */
    color: white;  /* 白色文字 */
    border: none;
    padding: 15px 30px;  /* 增加按钮大小 */
    cursor: pointer;
    border-radius: 50px;  /* 圆角按钮 */
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);  /* 添加阴影效果 */
    transition: background-color 0.3s ease;  /* 背景颜色过渡效果 */
}

/* 按钮悬停效果 */
.arrow-btn:hover {
    background-color: rgba(0, 0, 0, 0.9);  /* 悬停时背景颜色变深 */
}

/* 滚动区域效果 */
.snowflake {
    position: absolute;
    background-color: white; /* 修改为白色雪花 */
    width: 10px; /* 调整为较大雪花 */
    height: 10px; /* 调整为较大雪花 */
    border-radius: 50%;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(0); /* 从文本框顶部开始 */
    }
    100% {
        transform: translateY(100vh); /* 向下方下落 */
    }
}

h1 {
    font-size: 50px; /* 设置较小的标题字体 */
    margin: 0; /* 去除默认外边距 */
}

p {
    font-family: 楷体;
    text-indent: 2em;

// 显示下一个页面内容
function nextPage() {
    currentPage = (currentPage + 1) % pages.length;
    renderPage(currentPage);
    setTimeout(scrollToTop, 10);  // 略微延迟，确保内容渲染完成后再滚动到顶部
}

// 显示上一个页面内容
function previousPage() {
    currentPage = (currentPage - 1 + pages.length) % pages.length;
    renderPage(currentPage);
    setTimeout(scrollToTop, 10);  // 略微延迟，确保内容渲染完成后再滚动到顶部
}


        // 渲染页面内容，支持多段文字和对应的图片
        function renderPage(pageIndex) {
            const page = pages[pageIndex];
            let contentHTML = page.content.map(item => {
                return `
                    ${item.text}
                    ${item.image ? `<img src="${item.image}" alt="图片" style="width: 100%; max-width: 600px; margin-top: 20px;">` : ''}
                `;
            }).join('');
            document.getElementById('textbox').innerHTML = `
                <h1>${page.title}</h1>
                ${contentHTML}  <!-- 渲染页面的HTML内容和图片 -->
            `;
        }

        // 滚动到文本框顶部
// 滚动到文本框顶部
function scrollToTop() {
    const textbox = document.getElementById('textbox');
    textbox.scrollTop = 0;  // 直接设置scrollTop为0，跳转到顶部
}
        // 生成雪花效果
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            for (let i = 0; i < 30; i++) {  // 增加雪花数量
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = `0px`;  /* 确保雪花从文本框顶部下落 */
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;  // 每个雪花持续时间不同
                snowflake.style.animationDelay = `${Math.random() * 5}s`;  // 每个雪花延迟时间不同
                snowflakesContainer.appendChild(snowflake);
            }
        }
